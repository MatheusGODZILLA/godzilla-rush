<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Rush - GODZILLA-RUSH</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./img/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="../index.html" class="inicio" id="meuBotao1">In√≠cio</a>
                <!-- <a href="../menu/" class="kaijus">Kaijus</a> -->
                <a href="../info/info.html" class="info" id="meuBotao2">Sobre o projeto</a>
            </nav>
        </div>
        
        <audio id="bgm" loop controls>
            <source src="./sounds/Raging Waters.mp3" type="audio/mpeg">
        </audio>
    </header>
    <div class="game-board">
        <img src="./img/godzilla.gif" class="kaiju">
        <img src="./img/pipe.png" class="pipe">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/mothra92.gif" class="plane">
        <img src="./img/super X2.png" class="superX">
        <img src="./img/sea.png" class="sea">
        <img src="./img/gotengo (2).png" class="gotengo">
        <div class="score-board">
            <img src="./img/Godzilla-icon.jpg" class="icon">
            <div class="score-column">
                <p class="score">SCORE: <span id="score">0</span></p>
                <p class="highscore">HIGHSCORE: <span id="highscore">0</span></p>
            </div>
        </div>
        <div class="button-container">
            <img src="./img/perdeu.png" class="perdeu">
            <button class="restart-button" id="meuBotao">Reiniciar</button>
            <div class="begin">
                <img src="./img/preparado.png" class="ready">
                <button class="start-button" id="start-button">Iniciar</button>
            </div>
        </div>
    </div>
    <p p class="copyright"><strong>Modo de jogar: pressione qualquer tecla para pular</strong></p>
    <!-- <p class="copyright"><strong>GODZILLA and its related characters property of TOHO CO., LTD.</strong></p> -->
    <audio id="somAndando" loop>
        <source src="./sounds/godzilla_step.wav" type="audio/mpeg">
    </audio>
    <audio id="gameover">
        <source src="./sounds/Game Over.mp3" type="audio/mpeg">
    </audio>
    <audio id="collide">
        <source src="./sounds/gigan_hit.wav" type="audio/mpeg">
    </audio>
    <audio id="fly">
        <source src="./sounds/varan_hit.wav" type="audio/mpeg">
    </audio>
    <audio id="fall">
        <source src="./sounds/explosion.wav" type="audio/mpeg">
    </audio>
    <audio id="pain">
        <source src="./sounds/pain.wav" type="audio/mpeg">
    </audio>
    <audio id="record">
        <source src="./sounds/record.wav" type="audio/mpeg">
    </audio>
    <audio id="rush">
        <source src="./sounds/Vs. Game Win.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
